query Bugs($searchGoodFirst: BugSearch!, $searchMentored: BugSearch!, $paging: Paging) {
  goodfirst: bugs(search: $searchGoodFirst, paging: $paging) {
    ...Bugs
  }
  mentored: bugs(search: $searchMentored, paging: $paging) {
    ...Bugs
  }
}

fragment Bugs on BugPager {
  edges {
    node {
      assignedTo {
        name
      }
      component
      lastChanged
      id
      keywords
      summary
      whiteboard
    }
  }
}