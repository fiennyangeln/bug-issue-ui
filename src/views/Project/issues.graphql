fragment Issues on SearchResultItemConnection {
  	issueCount
    nodes{
      ...on Issue  {
        title
        updatedAt
        number
        repository {
          name
        }
        url
        labels(last:2){
          nodes{
            name
            color
          }
        }
        assignees(last:1) {
          nodes{
            login
          }
        }
      }
    }
    pageInfo {
      hasNextPage
      endCursor
    }
}
