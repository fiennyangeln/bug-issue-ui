query GetIssue($repoOwner: String!, $repoName: String!, $labels: [String!], $cursor: String){
  repository(owner: $repoOwner, name: $repoName) {
    issues(first: 20, labels: $labels, states: [OPEN], after: $cursor, orderBy: {field: UPDATED_AT, direction: DESC}) {
      edges {
        node {
          number
          assignees(last: 1) {
            edges {
              node {
                login
              }
            }
          }
          updatedAt
          url
          title
          labels(last: 2) {
            edges {
              node {
                color
                name
              }
            }
          }
        }
      }
      pageInfo {
        endCursor
        hasNextPage
      }
    }
  }
}
